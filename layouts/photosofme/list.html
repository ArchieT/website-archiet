{{ define "title" }}
{{ .Title }} :: {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section id="main">
	<h1 id="title" style="margin-bottom: 0.2em;">{{ .Title }}</h1>
	<table style="width: 100%; margin: 0;"><tr>
		<td>
			<a href="{{ .Permalink }}">[permalink]</a>
		</td>
	</tr></table>
	<div>
		<article id="content">
        {{ .Content }}
		</article>
	</div>
</section>
{{ end }}

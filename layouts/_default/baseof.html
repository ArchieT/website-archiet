<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "pl" }}">
<head>
	<title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
{{ partial "favicons.gohtml" . }}
	<link rel="stylesheet" href="{{ "styles.css" | relURL }}"/>
{{ block "add-head" . }} {{ end }}
</head>
<body class="website">
{{ partial "nav.gohtml" . }}
<h1 id="myname" class="myname">Michał Krzysztof Feiler</h1>
<img class="roundme smallfloat" id="meroundinheader"
     src="{{ "IMG_20170530_205342_797_100px.png" | relURL }}"/>
<span class="tenside">
        Student I roku informatyki, adept programowania funkcyjnego.<br>
        Próbował robić programowanie funkcyjne zanim o nim usłyszał.
	</span>
<hr/>
{{ block "main" . }} {{ end }}
</body>
</html>

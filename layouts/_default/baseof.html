<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "pl" }}">
<head>
	<title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
{{ partial "favicons.gohtml" . }}
	<link rel="stylesheet" href="{{ "styles.css" | absURL }}"/>
{{ block "add-head" . }} {{ end }}
</head>
<body class="website">
{{ partial "nav.gohtml" . }}
{{ block "main" . }} {{ end }}
</body>
</html>
